server:
  port: 8189
  servlet:
    context-path: /api/v1/app
#  servlet:
#    session:
#      timeout: 60s




spring:
  datasource:

    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: 12345
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect




  flyway:
    url: jdbc:postgresql://localhost:5432/postgres

    user: postgres
    password: 12345

    enabled: true
    locations: classpath:db/migration

